<!DOCTYPE html>
<!--[if lt IE 8]><html class="no-js ie6 oldie" lang="en"><![endif]-->
<!--[if IE 7]><html class="no-js ie7 oldie" lang="en"><![endif]-->
<!--[if IE 8]><html class="no-js ie8 oldie" lang="en"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>MATCH KILLAR!</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="foundation.css">
</head>
  <body>
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Hot Date!</a></h1>
      </li>
    </ul>
    <section class="top-bar-section">
      <ul class="left">
        <li class="active"><a id="loginTop" href="#login">Login</a></li>
        <li><a id="signupTop" href="#signup">Signup</a></li>
      </ul>
    </section>
  </nav>
    <div id="login">
        <div class="row">
          <div class="column small-offset-1 small-10 large-offset-2 large-8">
            <h1>Login</h1>
            <form class="small-8">
              <input id="signinLogin" type="text" placeholder="enter your login">
              <input id="signinPassword" type="password" placeholder="enter your password">
              <input id="signinSubmit" type="submit" value="Log me in" class="button">
              <a id="signinSecondary" href="#signup" class="button secondary">Sign me up</a>
            </form>
          </div>
        </div>
      <hr>
    </div>
    <div id="signup">
      <div class="row">
        <div class="column small-offset-1 small-10 large-offset-2 large-8">
          <h1>Signup</h1>
          <form class="small-8">
            <input id="signupLogin" type="text" placeholder="enter your login">
            <input id="signupPassword" type="password" placeholder="enter your new password">
            <input id="signupPasswordConfirmation" type="password" placeholder="retype it">
            <input id="signupSubmit" type="submit" value="Let me in!" class="button">
            <a id="signupSecondary" href="#login" class="button secondary">Nah, I do have an account already.</a>
          </form>
        </div>
      </div>
      <hr>
    </div>
    <div id="list">
      <ul class="small-block-grid-3"></ul>
      <hr>
    </div>
    <div id="show-full"></div>
    <!--[if lt IE 7]><script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script><script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script><![endif]-->
   <script src="jquery-1.11.2.min.js"></script>
   <script src="handlebars-v2.0.0.js"></script>
   <script src="script.js"></script>
   <script id="entry-template" type="text/x-handlebars-template">
     <li>
       <div class="person {{user.gender}}">
         <a class="url" id="{{id}}" href="#login"><i>{{user.name.title}}</i> {{user.name.first}} {{user.name.last}}</a>
       </div>
     </li>
   </script>
   <script id="error-template" type="text/x-handlebars-template">
     <small class="error">{{error}}!</small>
   </script>
   <script id="show-full-template" type="text/x-handlebars-template">
     <div id="show-full-block">
       <h2>{{user.name.title}} {{user.name.first}} {{user.name.last}}</h2>
       <section>
         <h3>Location</h3>
         Street: {{user.location.street}}, {{user.location.city}}, {{user.location.state}}, {{user.location.zip}}
       </section>
       <section>
         <h3>Connect with {{user.name.first}}!</h3>
         <a href="mailto:{{user.email}}">E-mail: {{user.email}}</a>
         <br/>
         <a href="tel:{{user.cell}}">Cell: {{user.cell}}</a>
         <br/>
         <a href="tel:{{user.phone}}">Phone: {{user.phone}}</a>
       </section>
     </div>
   </script>
  <script>
  </script>
  </body>
</html>
